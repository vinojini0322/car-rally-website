<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b340eec02c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <section class="reg-header">
            <nav>
                <a href="index.html"><img class="logo" src="images/logo.png"></a>
                <div class="nav-links">
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/contact.html">Contact Us</a></li>
                        <li><a href="/about.html">About Us</a></li>
                        <li><a href="/faq.html">Q & A</a></li>
                        <li><a href="/registration.html">Register Online</a></li>
                        <li><a href="/drivers.html">Our Drivers</a></li>
                    </ul>
                </div>
            </nav>
        </section>
        <div class="reg-body">
        <div class="reg-container">
            <h1> Registration</h1>
            <form action="#">
                <div class="usr-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter Your Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter Username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter Your Email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter Your Number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter Your Password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Confirm Your Password" required>
                    </div>
                </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Prefer not to say</span>
                            </label>
                        </div>
                        <div class="button">
                            <input type="submit" value="Register">
                        </div>
                    </div>
                    
                
            </form>
        </div>
       
    </div>
    </body>
</html>
